name: Build and Create Release
on:
  push:
    branches:
      - master
    tags:
      - 'v*'
jobs:
  build-release:
    timeout-minutes: 40
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Cache build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
      - name: Install deps
        run: sudo apt-get install -y git build-essential clang-10 llvm-10 libelf-dev linux-headers-$(uname -r) zlib1g ca-certificates
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Build release
        run: cargo make release
      - name: Upload Release Asset
        if: startsWith(github.event.push.tags, 'v')
        uses: svenstaro/upload-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref }}
          file: target/release/ready-to-rabbit
          asset_name: ready-to-rabbit
          overwrite: true
